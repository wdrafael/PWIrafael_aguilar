<!DOCTYPE html> 
<html lang="pt-Br">
    <head>
        <link href="Style/Form2.css" rel="stylesheet">
        <title>Form2</title>
    </head>
    <body>
        <div class="formulario">
            <form action="" autocomplete="off">
                <label for="nome">Seu nome</label><br>
                <input type="text" id="nome" placeholder="Nome"><br>
                <label for="email">Seu e-mail</label><br>
                <input type="text" id="email" placeholder="E-Mail"><br>
                <label for="servicos">Serviço que necessita</label><br>
                <select id="servicos" name="servicos" size="1" placeholder="Escolha um serviço">
                    <option value="">Escolha um serviço</option>
                    <option value="design">Design</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="ecommerce">E-Commerce</option>
                </select><br>
                <label for="budget">Budget disponível</label><br>
                <select id="budget" name="budget" size="1" placeholder="Escolha um serviço">
                    <option value="">Escolha um budget</option>
                    <option value="design">R$100,00</option>
                    <option value="tecnologia">R$1.000,00</option>
                    <option value="ecommerce">R$10.000,00</option>
                </select><br>
                <label for="mensagem">Mensagem</label><br>
                <textarea name="mensagem" id="mensagem" rows="5" placeholder="Sua mensagem aqui..."></textarea>
                <input type="submit" id="botao" value="Enviar E-Mail →">
            </form>        
        </div>
    </body>
</html>
